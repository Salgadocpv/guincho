<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Solicitações</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; border: 1px solid #ccc; padding: 15px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug - Sistema de Solicitações</h1>
    
    <div class="section">
        <h3>1. Verificar Solicitações Recentes</h3>
        <button onclick="checkRecentRequests()">Verificar Últimas Solicitações</button>
        <div id="recentResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. Testar API do Guincheiro (Sem Auth)</h3>
        <button onclick="testDriverAPINoAuth()">Testar API Sem Autenticação</button>
        <div id="noAuthResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. Testar API do Guincheiro (Com Auth Simulada)</h3>
        <button onclick="testDriverAPIWithAuth()">Testar API Com Autenticação</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>4. Verificar Guincheiros Disponíveis</h3>
        <button onclick="checkAvailableDrivers()">Verificar Guincheiros</button>
        <div id="driversResult" class="result"></div>
    </div>

    <script>
        async function checkRecentRequests() {
            try {
                const response = await fetch('api/debug/check_recent_requests.php');
                const data = await response.json();
                document.getElementById('recentResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('recentResult').textContent = 'Erro: ' + error.message;
            }
        }

        async function testDriverAPINoAuth() {
            try {
                const response = await fetch('api/debug/test_requests_no_auth.php');
                const data = await response.json();
                document.getElementById('noAuthResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('noAuthResult').textContent = 'Erro: ' + error.message;
            }
        }

        async function testDriverAPIWithAuth() {
            try {
                const response = await fetch('api/trips/get_requests.php?lat=-23.2237&lng=-45.9009', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('authResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('authResult').textContent = 'Erro: ' + error.message;
            }
        }

        async function checkAvailableDrivers() {
            try {
                const response = await fetch('api/debug/check_drivers.php');
                const data = await response.json();
                document.getElementById('driversResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('driversResult').textContent = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
