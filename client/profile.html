<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguincho - Meu Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/modal-system.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff 0%, #495057 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255,255,255,0.8);
        }

        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .profile-badge {
            background: rgba(0,123,255,0.2);
            border: 1px solid rgba(0,123,255,0.4);
            color: #007bff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.9);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255,255,255,0.15);
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .form-input:disabled {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.6);
            cursor: not-allowed;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255,255,255,0.15);
        }

        .form-select:disabled {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.6);
            cursor: not-allowed;
        }

        .form-select option {
            background: #495057;
            color: white;
        }

        .readonly-field {
            background: rgba(255,255,255,0.05) !important;
            color: rgba(255,255,255,0.6) !important;
            cursor: not-allowed !important;
        }

        .readonly-label::after {
            content: " (não editável)";
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }

        .form-input.error {
            border-color: #ff6b6b;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .header-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-title">Meu Perfil</div>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 id="profileName">Carregando...</h2>
                    <span class="profile-badge">
                        <i class="fas fa-car"></i> Cliente
                    </span>
                </div>
            </div>

            <form id="profileForm">
                <!-- Dados Pessoais -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        Dados Pessoais
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label readonly-label">Nome Completo</label>
                            <input type="text" class="form-input readonly-field" id="fullName" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label readonly-label">CPF</label>
                            <input type="text" class="form-input readonly-field" id="cpf" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label readonly-label">Data de Nascimento</label>
                            <input type="date" class="form-input readonly-field" id="birthDate" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-input" id="phone" placeholder="(11) 99999-9999">
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">WhatsApp</label>
                            <input type="tel" class="form-input" id="whatsapp" placeholder="(11) 99999-9999">
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-input" id="email" placeholder="seu@email.com">
                            <div class="error-message" id="emailError"></div>
                        </div>
                    </div>
                </div>

                <!-- Informações do Veículo -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-car"></i>
                        Informações do Veículo
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Placa do Veículo</label>
                            <input type="text" class="form-input" id="licensePlate" placeholder="ABC-1234">
                            <div class="error-message" id="licensePlateError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Marca</label>
                            <select class="form-select" id="vehicleBrand" onchange="updateModels()">
                                <option value="">Selecione a marca</option>
                                <option value="audi">Audi</option>
                                <option value="bmw">BMW</option>
                                <option value="chevrolet">Chevrolet</option>
                                <option value="fiat">Fiat</option>
                                <option value="ford">Ford</option>
                                <option value="honda">Honda</option>
                                <option value="hyundai">Hyundai</option>
                                <option value="toyota">Toyota</option>
                                <option value="volkswagen">Volkswagen</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Modelo</label>
                            <select class="form-select" id="vehicleModel" disabled>
                                <option value="">Primeiro selecione a marca</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ano</label>
                            <input type="number" class="form-input" id="vehicleYear" placeholder="2020" min="1980" max="2025">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cor</label>
                            <select class="form-select" id="vehicleColor">
                                <option value="">Selecione a cor</option>
                                <option value="branco">Branco</option>
                                <option value="preto">Preto</option>
                                <option value="prata">Prata</option>
                                <option value="cinza">Cinza</option>
                                <option value="azul">Azul</option>
                                <option value="vermelho">Vermelho</option>
                                <option value="verde">Verde</option>
                                <option value="amarelo">Amarelo</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i>
                        <span>Cancelar</span>
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveButton">
                        <span class="btn-text">
                            <i class="fas fa-save"></i>
                            Salvar Alterações
                        </span>
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Salvando...
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let originalData = {};
        let hasChanges = false;

        // Initialize modal system
        const modalSystem = new ModalSystem();

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            setupFormValidation();
            setupMasks();
            setupChangeDetection();
        });

        // Load user profile data
        async function loadUserProfile() {
            try {
                const response = await fetch('/guincho/api/profile/get_profile_simple.php?type=client');

                const result = await response.json();
                
                if (result.success && result.data.user_type === 'client') {
                    const userData = result.data.profile;
                    
                    // Store original data
                    originalData = { ...userData };

                    // Populate form
                    populateForm(userData);
                    
                    // Update profile name
                    document.getElementById('profileName').textContent = userData.fullName;
                } else {
                    throw new Error(result.message || 'Erro ao carregar perfil');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                await modalSystem.error('Erro ao carregar perfil: ' + error.message);
            }
        }

        // Populate form with data
        function populateForm(data) {
            Object.keys(data).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.value = data[key];
                }
            });

            // Update models after brand is set
            if (data.vehicleBrand) {
                setTimeout(() => {
                    updateModels();
                    if (data.vehicleModel) {
                        document.getElementById('vehicleModel').value = data.vehicleModel;
                    }
                }, 100);
            }
        }

        // Setup input masks
        function setupMasks() {
            // Phone masks
            ['phone', 'whatsapp'].forEach(id => {
                document.getElementById(id).addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4,5})(\d{4})$/, '$1-$2');
                    e.target.value = value;
                });
            });

            // License plate mask
            document.getElementById('licensePlate').addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                if (value.length > 3) {
                    value = value.replace(/(\w{3})(\w)/, '$1-$2');
                }
                e.target.value = value;
            });
        }

        // Setup form validation
        function setupFormValidation() {
            const form = document.getElementById('profileForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    saveProfile();
                }
            });
        }

        // Setup change detection
        function setupChangeDetection() {
            const editableInputs = document.querySelectorAll('.form-input:not(.readonly-field), .form-select');
            
            editableInputs.forEach(input => {
                input.addEventListener('input', detectChanges);
                input.addEventListener('change', detectChanges);
            });
        }

        // Detect changes in form
        function detectChanges() {
            const currentData = getFormData();
            hasChanges = JSON.stringify(currentData) !== JSON.stringify(getOriginalEditableData());
            
            updateSaveButtonState();
        }

        // Get only editable data from original
        function getOriginalEditableData() {
            const { fullName, cpf, birthDate, ...editableData } = originalData;
            return editableData;
        }

        // Get form data
        function getFormData() {
            const formData = {};
            const editableInputs = document.querySelectorAll('.form-input:not(.readonly-field), .form-select');
            
            editableInputs.forEach(input => {
                if (input.id) {
                    formData[input.id] = input.value;
                }
            });
            
            return formData;
        }

        // Update save button state
        function updateSaveButtonState() {
            const saveButton = document.getElementById('saveButton');
            saveButton.disabled = !hasChanges;
        }

        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Validate email
            const email = document.getElementById('email').value;
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showFieldError('email', 'E-mail inválido');
                isValid = false;
            } else {
                hideFieldError('email');
            }
            
            // Validate phone
            const phone = document.getElementById('phone').value;
            if (phone && phone.replace(/\D/g, '').length < 10) {
                showFieldError('phone', 'Telefone inválido');
                isValid = false;
            } else {
                hideFieldError('phone');
            }
            
            // Validate license plate
            const licensePlate = document.getElementById('licensePlate').value;
            if (licensePlate && !/^[A-Z]{3}-?\d{4}$|^[A-Z]{3}\d[A-Z]\d{2}$/.test(licensePlate.replace('-', ''))) {
                showFieldError('licensePlate', 'Placa inválida');
                isValid = false;
            } else {
                hideFieldError('licensePlate');
            }
            
            return isValid;
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Hide field error
        function hideFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Save profile
        async function saveProfile() {
            const saveButton = document.getElementById('saveButton');
            const btnText = saveButton.querySelector('.btn-text');
            const loading = saveButton.querySelector('.loading');
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            saveButton.disabled = true;
            
            try {
                const formData = getFormData();
                
                const response = await fetch('/guincho/api/profile/update_client_simple.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    // Update original data
                    originalData = { ...originalData, ...formData };
                    hasChanges = false;
                    
                    await modalSystem.success('Perfil atualizado com sucesso!\nVocê será redirecionado para a página de serviços.');
                    
                    // Disable beforeunload warning for redirect
                    window.removeEventListener('beforeunload', beforeUnloadHandler);
                    
                    // Redirect to services page after success
                    setTimeout(() => {
                        window.location.href = '../services.html';
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Erro ao salvar perfil');
                }
                
            } catch (error) {
                console.error('Error saving profile:', error);
                await modalSystem.error('Erro ao salvar perfil: ' + error.message);
            } finally {
                // Reset button state
                btnText.style.display = 'flex';
                loading.style.display = 'none';
                updateSaveButtonState();
            }
        }

        // Reset form to original values
        function resetForm() {
            populateForm(originalData);
            hasChanges = false;
            updateSaveButtonState();
            
            // Clear all error states
            document.querySelectorAll('.form-input.error').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }

        // Vehicle models database (simplified)
        const vehicleModels = {
            toyota: ['Corolla', 'Camry', 'Prius', 'RAV4', 'Hilux'],
            honda: ['Civic', 'Accord', 'CR-V', 'HR-V', 'Fit'],
            ford: ['Ka', 'Fiesta', 'Focus', 'EcoSport', 'Ranger'],
            chevrolet: ['Onix', 'Prisma', 'Cruze', 'Tracker', 'S10'],
            volkswagen: ['Gol', 'Polo', 'Virtus', 'T-Cross', 'Amarok'],
            fiat: ['Uno', 'Argo', 'Cronos', 'Toro', 'Pulse'],
            hyundai: ['HB20', 'Creta', 'Tucson', 'Elantra', 'i30'],
            audi: ['A3', 'A4', 'A6', 'Q3', 'Q5'],
            bmw: ['Serie 1', 'Serie 3', 'Serie 5', 'X1', 'X3']
        };

        // Update models based on selected brand
        function updateModels() {
            const brandSelect = document.getElementById('vehicleBrand');
            const modelSelect = document.getElementById('vehicleModel');
            const selectedBrand = brandSelect.value;
            
            // Clear previous options
            modelSelect.innerHTML = '';
            
            if (selectedBrand && vehicleModels[selectedBrand]) {
                modelSelect.disabled = false;
                modelSelect.innerHTML = '<option value="">Selecione o modelo</option>';
                
                // Add models for selected brand
                vehicleModels[selectedBrand].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.toLowerCase();
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            } else {
                modelSelect.disabled = true;
                modelSelect.innerHTML = '<option value="">Primeiro selecione a marca</option>';
            }
            
            detectChanges();
        }

        // Go back
        function goBack() {
            if (hasChanges) {
                modalSystem.confirm(
                    'Alterações não salvas',
                    'Você possui alterações não salvas. Deseja sair mesmo assim?'
                ).then(confirmed => {
                    if (confirmed) {
                        window.history.back();
                    }
                });
            } else {
                window.history.back();
            }
        }

        // Handle page unload
        function beforeUnloadHandler(e) {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        }
        
        window.addEventListener('beforeunload', beforeUnloadHandler);
    </script>
</body>
</html>
