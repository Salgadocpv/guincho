<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Carregamento de Solicitações</title>
</head>
<body>
    <h1>Teste de Carregamento</h1>
    <div id="status">Carregando...</div>
    <div id="results"></div>
    
    <script src="js/auth-helper.js"></script>
    <script>
        async function testLoad() {
            try {
                console.log('1. Verificando authHelper...');
                if (!window.authHelper) {
                    throw new Error('authHelper não encontrado');
                }
                
                console.log('2. Obtendo token...');
                const token = await window.authHelper.getAuthToken();
                console.log('Token:', token);
                
                console.log('3. Fazendo request...');
                const response = await fetch('api/trips/get_client_requests.php', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                console.log('4. Status da resposta:', response.status);
                const data = await response.json();
                console.log('5. Dados recebidos:', data);
                
                document.getElementById('status').textContent = 'Sucesso!';
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('status').textContent = 'Erro: ' + error.message;
                document.getElementById('results').innerHTML = '<pre style="color:red;">' + error.stack + '</pre>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', testLoad);
    </script>
</body>
</html>
