<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Criar Solicita√ß√£o Simples</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #007bff 0%, #28a745 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        h1 { text-align: center; margin-bottom: 30px; }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        
        button:hover {
            background: #218838;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        
        .success { background: rgba(40,167,69,0.8); }
        .error { background: rgba(220,53,69,0.8); }
        
        .quick-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .quick-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .quick-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Teste - Criar Solicita√ß√£o</h1>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="fillDefaults()">Preencher Padr√£o</button>
            <button class="quick-btn" onclick="fillRandom()">Dados Aleat√≥rios</button>
            <button class="quick-btn" onclick="clearForm()">Limpar</button>
        </div>
        
        <form id="requestForm">
            <div class="form-group">
                <label for="service_type">Tipo de Servi√ßo:</label>
                <select id="service_type" name="service_type">
                    <option value="guincho">Guincho</option>
                    <option value="bateria">Socorro Bateria</option>
                    <option value="pneu">Troca de Pneu</option>
                    <option value="chaveiro">Chaveiro</option>
                    <option value="mecanico">Mec√¢nico</option>
                    <option value="eletricista">Eletricista</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="client_offer">Valor Oferecido (R$):</label>
                <input type="number" id="client_offer" name="client_offer" step="0.01" min="25" value="100">
            </div>
            
            <div class="form-group">
                <label for="origin_address">Endere√ßo de Origem:</label>
                <input type="text" id="origin_address" name="origin_address" value="Av. Paulista, 1000 - S√£o Paulo, SP">
            </div>
            
            <div class="form-group">
                <label for="destination_address">Endere√ßo de Destino:</label>
                <input type="text" id="destination_address" name="destination_address" value="Av. Faria Lima, 2000 - S√£o Paulo, SP">
            </div>
            
            <button type="submit">Criar Solicita√ß√£o</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <button class="quick-btn" onclick="checkRequests()">Ver Solicita√ß√µes</button>
            <button class="quick-btn" onclick="window.open('/guincho/driver/available-requests.html', '_blank')">Painel Guincheiro</button>
        </div>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add coordinates for S√£o Paulo area (mock data)
            data.origin_lat = -23.5505 + (Math.random() - 0.5) * 0.01;
            data.origin_lng = -46.6333 + (Math.random() - 0.5) * 0.01;
            data.destination_lat = -23.5605 + (Math.random() - 0.5) * 0.01;
            data.destination_lng = -46.6433 + (Math.random() - 0.5) * 0.01;
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('/guincho/api/simple_create_request.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.text();
                console.log('Response:', result);
                
                try {
                    const jsonResult = JSON.parse(result);
                    showResult(JSON.stringify(jsonResult, null, 2), jsonResult.success ? 'success' : 'error');
                } catch(e) {
                    showResult(result, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult('Erro de conex√£o: ' + error.message, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }
        
        function fillDefaults() {
            document.getElementById('service_type').value = 'guincho';
            document.getElementById('client_offer').value = '150';
            document.getElementById('origin_address').value = 'Av. Paulista, 1000 - S√£o Paulo, SP';
            document.getElementById('destination_address').value = 'Av. Faria Lima, 2000 - S√£o Paulo, SP';
        }
        
        function fillRandom() {
            const services = ['guincho', 'bateria', 'pneu', 'chaveiro', 'mecanico', 'eletricista'];
            const origins = [
                'Rua Augusta, 123 - S√£o Paulo, SP',
                'Av. Brigadeiro Faria Lima, 456 - S√£o Paulo, SP',
                'Rua Oscar Freire, 789 - S√£o Paulo, SP',
                'Av. Rebou√ßas, 321 - S√£o Paulo, SP'
            ];
            const destinations = [
                'Shopping Eldorado - S√£o Paulo, SP',
                'Aeroporto de Congonhas - S√£o Paulo, SP',
                'Hospital das Cl√≠nicas - S√£o Paulo, SP',
                'Esta√ß√£o da Luz - S√£o Paulo, SP'
            ];
            
            document.getElementById('service_type').value = services[Math.floor(Math.random() * services.length)];
            document.getElementById('client_offer').value = (50 + Math.random() * 150).toFixed(2);
            document.getElementById('origin_address').value = origins[Math.floor(Math.random() * origins.length)];
            document.getElementById('destination_address').value = destinations[Math.floor(Math.random() * destinations.length)];
        }
        
        function clearForm() {
            document.getElementById('requestForm').reset();
            document.getElementById('result').innerHTML = '';
        }
        
        async function checkRequests() {
            try {
                const response = await fetch('/guincho/api/trips/get_simple_requests.php');
                const result = await response.json();
                
                showResult(
                    `Encontradas ${result.count || 0} solicita√ß√µes:\n\n` + 
                    JSON.stringify(result, null, 2), 
                    'success'
                );
            } catch (error) {
                showResult('Erro ao buscar solicita√ß√µes: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
