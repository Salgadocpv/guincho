<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguincho - Navegação da Viagem</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/modal-system.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOti4mM-6x9WDnZIjIeyEU21OpBXqWBgw&libraries=geometry,places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .navigation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .trip-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .service-icon {
            width: 50px;
            height: 50px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .trip-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .trip-meta {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            gap: 16px;
        }

        .navigation-controls {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-btn.danger {
            background: rgba(220,53,69,0.8);
        }

        .control-btn.danger:hover {
            background: rgba(220,53,69,0.9);
        }

        .navigation-status {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            margin: 20px;
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .navigation-phase {
            font-size: 1.2rem;
            font-weight: 600;
            color: #28a745;
        }

        .phase-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .phase-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
        }

        .phase-dot.active {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .route-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .route-item {
            text-align: center;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .route-value {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .route-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .current-instruction {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.4);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
        }

        .instruction-text {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .instruction-distance {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .address-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .address-marker {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .origin-marker {
            background: #28a745;
        }

        .destination-marker {
            background: #dc3545;
        }

        .address-text {
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .bottom-actions {
            margin-top: auto;
            padding: 20px;
            pointer-events: auto;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .arrival-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40,167,69,0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            display: none;
            max-width: 350px;
            width: 90%;
        }

        .arrival-alert h3 {
            font-size: 1.3rem;
            margin-bottom: 16px;
        }

        .arrival-alert p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .arrival-actions {
            display: flex;
            gap: 12px;
        }

        .arrival-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .arrival-btn.confirm {
            background: white;
            color: #28a745;
        }

        .arrival-btn.cancel {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 15px;
            }

            .trip-info {
                gap: 12px;
            }

            .service-icon {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .trip-details h3 {
                font-size: 1rem;
            }

            .trip-meta {
                font-size: 0.8rem;
                gap: 12px;
                flex-direction: column;
            }

            .navigation-status {
                margin: 15px;
                padding: 16px;
            }

            .route-info {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .bottom-actions {
                padding: 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .arrival-alert {
                padding: 25px;
            }

            .arrival-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="navigation-overlay">
        <div class="top-bar">
            <div class="trip-info">
                <div class="service-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="trip-details">
                    <h3 id="serviceType">Carregando...</h3>
                    <div class="trip-meta">
                        <span id="clientName">Cliente</span>
                        <span id="finalPrice">R$ 0,00</span>
                    </div>
                </div>
            </div>
            <div class="navigation-controls">
                <button class="control-btn" onclick="toggleFullscreen()" title="Tela cheia">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn danger" onclick="cancelTrip()" title="Cancelar viagem">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="navigation-status">
            <div class="status-header">
                <div class="navigation-phase" id="navigationPhase">Indo para origem</div>
                <div class="phase-indicator">
                    <div class="phase-dot active" id="phase1"></div>
                    <div class="phase-dot" id="phase2"></div>
                </div>
            </div>

            <div class="route-info">
                <div class="route-item">
                    <div class="route-value" id="remainingDistance">-</div>
                    <div class="route-label">Distância restante</div>
                </div>
                <div class="route-item">
                    <div class="route-value" id="estimatedTime">-</div>
                    <div class="route-label">Tempo estimado</div>
                </div>
            </div>

            <div class="current-instruction">
                <div class="instruction-text" id="currentInstruction">
                    Aguardando direções de navegação...
                </div>
                <div class="instruction-distance" id="instructionDistance"></div>
            </div>

            <div class="address-info">
                <div class="address-marker" id="currentMarker"></div>
                <div class="address-text" id="currentAddress">Carregando endereço...</div>
            </div>
        </div>

        <div class="bottom-actions">
            <div class="action-buttons" id="actionButtons">
                <button class="action-btn btn-secondary" onclick="callClient()">
                    <i class="fas fa-phone"></i>
                    Ligar para Cliente
                </button>
                <button class="action-btn btn-primary" onclick="confirmArrival()" id="arrivalBtn">
                    <i class="fas fa-map-marker-alt"></i>
                    Cheguei na Origem
                </button>
            </div>
        </div>
    </div>

    <div class="arrival-alert" id="arrivalAlert">
        <h3><i class="fas fa-map-marker-alt"></i> Confirmar Chegada</h3>
        <p id="arrivalMessage">Você chegou na origem da viagem?</p>
        <div class="arrival-actions">
            <button class="arrival-btn confirm" onclick="processArrival()">
                Sim, cheguei
            </button>
            <button class="arrival-btn cancel" onclick="closeArrivalAlert()">
                Ainda não
            </button>
        </div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let currentTrip = null;
        let currentPhase = 'to_origin'; // 'to_origin' or 'to_destination'
        let watchPositionId = null;
        let currentPosition = null;
        let arrivalRadius = 100; // metros

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadTripData();
            initializeMap();
            startLocationTracking();
        });

        function checkAuth() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = '../index.html';
                return;
            }

            const user = JSON.parse(userData);
            if (user.user.user_type !== 'driver') {
                modalSystem.error('Acesso negado.');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
                return;
            }
        }

        async function loadTripData() {
            const tripId = new URLSearchParams(window.location.search).get('tripId');
            if (!tripId) {
                modalSystem.error('ID da viagem não encontrado');
                window.location.href = 'dashboard.html';
                return;
            }

            try {
                const response = await fetch(`/guincho/api/trips/get_active_trip.php?id=${tripId}`, {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentTrip = data.data;
                    updateTripDisplay();
                } else {
                    modalSystem.error('Erro ao carregar dados da viagem: ' + data.message);
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Error loading trip:', error);
                modalSystem.error('Erro ao carregar viagem');
                window.location.href = 'dashboard.html';
            }
        }

        function updateTripDisplay() {
            if (!currentTrip) return;

            document.getElementById('serviceType').textContent = getServiceName(currentTrip.service_type);
            document.getElementById('clientName').textContent = currentTrip.client_name;
            document.getElementById('finalPrice').textContent = `R$ ${parseFloat(currentTrip.final_price).toFixed(2).replace('.', ',')}`;

            // Update current address based on phase
            if (currentPhase === 'to_origin') {
                document.getElementById('currentAddress').textContent = currentTrip.origin_address;
                document.getElementById('currentMarker').className = 'address-marker origin-marker';
            } else {
                document.getElementById('currentAddress').textContent = currentTrip.destination_address;
                document.getElementById('currentMarker').className = 'address-marker destination-marker';
            }
        }

        function initializeMap() {
            if (!google || !google.maps) {
                console.error('Google Maps not loaded');
                return;
            }

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: -23.5505, lng: -46.6333 },
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                zoomControl: true,
                styles: [
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#ffffff" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#000000" }, { lightness: 13 }]
                    },
                    {
                        featureType: "administrative",
                        elementType: "geometry.fill",
                        stylers: [{ color: "#000000" }]
                    },
                    {
                        featureType: "administrative",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#144b53" }, { lightness: 14 }, { weight: 1.4 }]
                    }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: false,
                polylineOptions: {
                    strokeColor: currentPhase === 'to_origin' ? '#28a745' : '#dc3545',
                    strokeWeight: 6,
                    strokeOpacity: 0.8
                }
            });

            // Wait for trip data and start navigation
            if (currentTrip) {
                startNavigation();
            }
        }

        function startNavigation() {
            if (!currentTrip || !currentPosition) return;

            const destination = currentPhase === 'to_origin' 
                ? { lat: parseFloat(currentTrip.origin_lat), lng: parseFloat(currentTrip.origin_lng) }
                : { lat: parseFloat(currentTrip.destination_lat), lng: parseFloat(currentTrip.destination_lng) };

            directionsService.route({
                origin: currentPosition,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
                avoidHighways: false,
                avoidTolls: false
            }, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    const route = result.routes[0].legs[0];
                    
                    // Update route info
                    document.getElementById('remainingDistance').textContent = route.distance.text;
                    document.getElementById('estimatedTime').textContent = route.duration.text;
                    
                    // Update current instruction
                    if (route.steps && route.steps.length > 0) {
                        const step = route.steps[0];
                        document.getElementById('currentInstruction').innerHTML = step.instructions;
                        document.getElementById('instructionDistance').textContent = `em ${step.distance.text}`;
                    }
                    
                    // Check if arrived
                    checkArrival(destination, route.distance.value);
                } else {
                    console.error('Directions request failed:', status);
                    modalSystem.error('Erro ao calcular rota');
                }
            });
        }

        function startLocationTracking() {
            if (!navigator.geolocation) {
                modalSystem.error('Geolocalização não suportada');
                return;
            }

            watchPositionId = navigator.geolocation.watchPosition(
                (position) => {
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // Update driver location in database
                    updateDriverLocation();
                    
                    // Restart navigation with new position
                    startNavigation();
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    modalSystem.warning('Erro na localização GPS');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 5000
                }
            );
        }

        async function updateDriverLocation() {
            if (!currentTrip || !currentPosition) return;

            try {
                await fetch('/guincho/api/trips/update_driver_location.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    },
                    body: JSON.stringify({
                        trip_id: currentTrip.id,
                        lat: currentPosition.lat,
                        lng: currentPosition.lng
                    })
                });
            } catch (error) {
                console.error('Error updating location:', error);
            }
        }

        function checkArrival(destination, distanceInMeters) {
            if (!currentPosition || distanceInMeters > arrivalRadius) return;

            // Calculate precise distance
            const distance = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(currentPosition.lat, currentPosition.lng),
                new google.maps.LatLng(destination.lat, destination.lng)
            );

            if (distance <= arrivalRadius) {
                showArrivalAlert();
            }
        }

        function showArrivalAlert() {
            const alert = document.getElementById('arrivalAlert');
            const message = document.getElementById('arrivalMessage');
            
            if (currentPhase === 'to_origin') {
                message.textContent = 'Você chegou na origem da viagem?';
            } else {
                message.textContent = 'Você chegou no destino da viagem?';
            }
            
            alert.style.display = 'block';
        }

        function closeArrivalAlert() {
            document.getElementById('arrivalAlert').style.display = 'none';
        }

        function confirmArrival() {
            showArrivalAlert();
        }

        async function processArrival() {
            closeArrivalAlert();

            if (currentPhase === 'to_origin') {
                // Arrived at origin, start navigation to destination
                currentPhase = 'to_destination';
                
                // Update UI
                document.getElementById('navigationPhase').textContent = 'Indo para destino';
                document.getElementById('phase1').classList.remove('active');
                document.getElementById('phase2').classList.add('active');
                document.getElementById('arrivalBtn').innerHTML = '<i class="fas fa-flag-checkered"></i> Cheguei no Destino';
                
                // Update route color
                if (directionsRenderer) {
                    directionsRenderer.setOptions({
                        polylineOptions: {
                            strokeColor: '#dc3545',
                            strokeWeight: 6,
                            strokeOpacity: 0.8
                        }
                    });
                }
                
                updateTripDisplay();
                startNavigation();
                
                // Update trip status
                await updateTripStatus('driver_arrived_origin');
                
            } else {
                // Arrived at destination, complete trip
                await completeTripArrival();
            }
        }

        async function updateTripStatus(status) {
            if (!currentTrip) return;

            try {
                await fetch('/guincho/api/trips/update_trip_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    },
                    body: JSON.stringify({
                        trip_id: currentTrip.id,
                        status: status
                    })
                });
            } catch (error) {
                console.error('Error updating trip status:', error);
            }
        }

        async function completeTripArrival() {
            try {
                const response = await fetch('/guincho/api/trips/complete_trip.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    },
                    body: JSON.stringify({
                        trip_id: currentTrip.id
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    modalSystem.success('Viagem concluída com sucesso!');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    modalSystem.error('Erro ao finalizar viagem: ' + data.message);
                }
            } catch (error) {
                console.error('Error completing trip:', error);
                modalSystem.error('Erro ao finalizar viagem');
            }
        }

        function callClient() {
            if (currentTrip && currentTrip.client_phone) {
                window.open(`tel:${currentTrip.client_phone}`);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function cancelTrip() {
            modalSystem.confirm(
                'Cancelar Viagem',
                'Tem certeza que deseja cancelar esta viagem? Esta ação não pode ser desfeita.',
                async () => {
                    try {
                        const response = await fetch('/guincho/api/trips/cancel_trip.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                            },
                            body: JSON.stringify({
                                trip_id: currentTrip.id,
                                reason: 'Cancelada pelo guincheiro'
                            })
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            modalSystem.success('Viagem cancelada');
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        } else {
                            modalSystem.error('Erro ao cancelar viagem: ' + data.message);
                        }
                    } catch (error) {
                        console.error('Error canceling trip:', error);
                        modalSystem.error('Erro ao cancelar viagem');
                    }
                }
            );
        }

        function getServiceName(service) {
            const names = {
                'guincho': 'Guincho',
                'bateria': 'Socorro Bateria',
                'pneu': 'Troca de Pneu',
                'chaveiro': 'Chaveiro',
                'mecanico': 'Mecânico',
                'eletricista': 'Eletricista'
            };
            return names[service] || 'Serviço';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (watchPositionId) {
                navigator.geolocation.clearWatch(watchPositionId);
            }
        });
    </script>
</body>
