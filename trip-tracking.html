<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhar Guincheiro - Iguincho</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/modal-system.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOti4mM-6x9WDnZIjIeyEU21OpBXqWBgw&libraries=geometry,places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .tracking-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .trip-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .service-icon {
            width: 50px;
            height: 50px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .trip-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .trip-meta {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            gap: 16px;
        }

        .tracking-controls {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-btn.call {
            background: rgba(40,167,69,0.8);
        }

        .control-btn.call:hover {
            background: rgba(40,167,69,0.9);
        }

        .tracking-status {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            margin: 20px;
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .tracking-phase {
            font-size: 1.2rem;
            font-weight: 600;
            color: #28a745;
        }

        .phase-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .phase-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
        }

        .phase-dot.active {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .phase-dot.completed {
            background: #007bff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .eta-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .eta-item {
            text-align: center;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .eta-value {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #28a745;
        }

        .eta-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .driver-info {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.4);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .driver-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .driver-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .driver-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9rem;
        }

        .driver-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 0.9rem;
        }

        .driver-detail {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trip-progress {
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            position: relative;
        }

        .progress-step.completed {
            background: #007bff;
        }

        .progress-step.active {
            background: #28a745;
            animation: pulse-bar 2s infinite;
        }

        @keyframes pulse-bar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .step-label {
            position: absolute;
            top: 8px;
            left: 0;
            font-size: 0.7rem;
            opacity: 0.7;
            white-space: nowrap;
        }

        .current-status {
            text-align: center;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .status-text {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .status-detail {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-call {
            background: #28a745;
            color: white;
        }

        .btn-call:hover {
            background: #218838;
        }

        .btn-cancel {
            background: rgba(220,53,69,0.8);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(220,53,69,0.9);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 15px;
            }

            .trip-info {
                gap: 12px;
            }

            .service-icon {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .trip-meta {
                font-size: 0.8rem;
                gap: 12px;
                flex-direction: column;
            }

            .tracking-status {
                margin: 15px;
                padding: 16px;
            }

            .eta-info {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .driver-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            Carregando dados da viagem...<br>
            <small>Conectando com seu guincheiro</small>
        </div>
    </div>

    <div class="tracking-overlay" id="trackingOverlay" style="display: none;">
        <div class="top-bar">
            <div class="trip-info">
                <div class="service-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="trip-details">
                    <h3 id="serviceType">Carregando...</h3>
                    <div class="trip-meta">
                        <span id="finalPrice">R$ 0,00</span>
                        <span id="tripId">#0000</span>
                    </div>
                </div>
            </div>
            <div class="tracking-controls">
                <button class="control-btn call" onclick="callDriver()" title="Ligar para guincheiro">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="control-btn" onclick="refreshTracking()" title="Atualizar">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <div class="tracking-status">
            <div class="status-header">
                <div class="tracking-phase" id="trackingPhase">Aguardando guincheiro</div>
                <div class="phase-indicator">
                    <div class="phase-dot active" id="phase1"></div>
                    <div class="phase-dot" id="phase2"></div>
                    <div class="phase-dot" id="phase3"></div>
                </div>
            </div>

            <div class="eta-info">
                <div class="eta-item">
                    <div class="eta-value" id="etaTime">-</div>
                    <div class="eta-label">Tempo estimado</div>
                </div>
                <div class="eta-item">
                    <div class="eta-value" id="distance">-</div>
                    <div class="eta-label">Distância</div>
                </div>
            </div>

            <div class="driver-info">
                <div class="driver-header">
                    <div class="driver-name" id="driverName">Guincheiro</div>
                    <div class="driver-rating">
                        <i class="fas fa-star"></i>
                        <span id="driverRating">5.0</span>
                    </div>
                </div>
                <div class="driver-details">
                    <div class="driver-detail">
                        <i class="fas fa-truck"></i>
                        <span id="truckInfo">Carregando...</span>
                    </div>
                    <div class="driver-detail">
                        <i class="fas fa-phone"></i>
                        <span id="driverPhone">Carregando...</span>
                    </div>
                </div>
            </div>

            <div class="trip-progress">
                <div class="progress-title">Progresso da viagem</div>
                <div class="progress-steps">
                    <div class="progress-step active" id="step1">
                        <div class="step-label">Indo buscar</div>
                    </div>
                    <div class="progress-step" id="step2">
                        <div class="step-label">No local</div>
                    </div>
                    <div class="progress-step" id="step3">
                        <div class="step-label">Concluído</div>
                    </div>
                </div>
            </div>

            <div class="current-status">
                <div class="status-text" id="statusText">Seu guincheiro está a caminho</div>
                <div class="status-detail" id="statusDetail">Aguarde, ele chegará em breve</div>
            </div>

            <div class="action-buttons">
                <button class="action-btn btn-call" onclick="callDriver()">
                    <i class="fas fa-phone"></i>
                    Ligar para Guincheiro
                </button>
                <button class="action-btn btn-cancel" onclick="cancelTrip()">
                    <i class="fas fa-times"></i>
                    Cancelar Viagem
                </button>
            </div>
        </div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let driverMarker = null;
        let clientMarker = null;
        let currentTrip = null;
        let trackingInterval = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadTripData();
        });

        function checkAuth() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }

            const user = JSON.parse(userData);
            if (user.user.user_type !== 'client') {
                modalSystem.error('Esta página é apenas para clientes.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
        }

        async function loadTripData() {
            const tripId = new URLSearchParams(window.location.search).get('trip_id');
            if (!tripId) {
                modalSystem.error('ID da viagem não encontrado');
                window.location.href = 'services.html';
                return;
            }

            try {
                const response = await fetch(`/guincho/api/trips/get_active_trip.php?id=${tripId}`, {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentTrip = data.data;
                    updateTripDisplay();
                    initializeMap();
                    startTracking();
                    
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('trackingOverlay').style.display = 'flex';
                } else {
                    modalSystem.error('Erro ao carregar dados da viagem: ' + data.message);
                    window.location.href = 'services.html';
                }
            } catch (error) {
                console.error('Error loading trip:', error);
                modalSystem.error('Erro ao carregar viagem');
                window.location.href = 'services.html';
            }
        }

        function updateTripDisplay() {
            if (!currentTrip) return;

            document.getElementById('serviceType').textContent = getServiceName(currentTrip.service_type);
            document.getElementById('finalPrice').textContent = `R$ ${currentTrip.final_price.toFixed(2).replace('.', ',')}`;
            document.getElementById('tripId').textContent = `#${currentTrip.id.toString().padStart(4, '0')}`;
            
            document.getElementById('driverName').textContent = currentTrip.driver_name;
            document.getElementById('driverPhone').textContent = currentTrip.driver_phone;
            document.getElementById('truckInfo').textContent = `${currentTrip.truck_brand} ${currentTrip.truck_model} - ${currentTrip.truck_plate}`;

            updateTripStatus();
        }

        function updateTripStatus() {
            if (!currentTrip) return;

            const status = currentTrip.status;
            const phase1 = document.getElementById('phase1');
            const phase2 = document.getElementById('phase2');
            const phase3 = document.getElementById('phase3');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');

            // Reset all indicators
            [phase1, phase2, phase3].forEach(p => {
                p.className = 'phase-dot';
            });
            [step1, step2, step3].forEach(s => {
                s.className = 'progress-step';
            });

            let phaseText = '';
            let statusText = '';
            let statusDetail = '';

            switch (status) {
                case 'confirmed':
                case 'driver_en_route':
                    phaseText = 'Guincheiro a caminho';
                    statusText = 'Seu guincheiro está vindo te buscar';
                    statusDetail = currentTrip.eta_minutes ? 
                        `Chegará em aproximadamente ${currentTrip.eta_minutes} minutos` :
                        'Aguarde, ele chegará em breve';
                    phase1.classList.add('active');
                    step1.classList.add('active');
                    break;

                case 'driver_arrived':
                    phaseText = 'Guincheiro chegou';
                    statusText = 'Seu guincheiro chegou no local';
                    statusDetail = 'Ele está te aguardando para iniciar o serviço';
                    phase1.classList.add('completed');
                    phase2.classList.add('active');
                    step1.classList.add('completed');
                    step2.classList.add('active');
                    break;

                case 'in_progress':
                    phaseText = 'Serviço em andamento';
                    statusText = 'Serviço sendo executado';
                    statusDetail = 'Seu guincheiro está prestando o serviço solicitado';
                    phase1.classList.add('completed');
                    phase2.classList.add('completed');
                    phase3.classList.add('active');
                    step1.classList.add('completed');
                    step2.classList.add('completed');
                    step3.classList.add('active');
                    break;

                case 'completed':
                    phaseText = 'Viagem concluída';
                    statusText = 'Serviço concluído com sucesso';
                    statusDetail = 'Avalie o serviço prestado';
                    [phase1, phase2, phase3].forEach(p => p.classList.add('completed'));
                    [step1, step2, step3].forEach(s => s.classList.add('completed'));
                    break;

                case 'cancelled':
                    phaseText = 'Viagem cancelada';
                    statusText = 'Esta viagem foi cancelada';
                    statusDetail = 'Entre em contato conosco se precisar de ajuda';
                    break;
            }

            document.getElementById('trackingPhase').textContent = phaseText;
            document.getElementById('statusText').textContent = statusText;
            document.getElementById('statusDetail').textContent = statusDetail;

            // Update ETA
            if (currentTrip.eta_minutes && currentTrip.eta_minutes > 0) {
                document.getElementById('etaTime').textContent = `${currentTrip.eta_minutes} min`;
            } else {
                document.getElementById('etaTime').textContent = '-';
            }
        }

        function initializeMap() {
            if (!google || !google.maps) {
                console.error('Google Maps not loaded');
                return;
            }

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: { lat: currentTrip.origin_lat, lng: currentTrip.origin_lng },
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                styles: [
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#ffffff" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#000000" }, { lightness: 13 }]
                    }
                ]
            });

            // Client marker (origin)
            clientMarker = new google.maps.Marker({
                position: { lat: currentTrip.origin_lat, lng: currentTrip.origin_lng },
                map: map,
                title: 'Você está aqui',
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#007bff">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            <circle cx="12" cy="9" r="1.5" fill="white"/>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(32, 32),
                    anchor: new google.maps.Point(16, 32)
                }
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#28a745',
                    strokeWeight: 6,
                    strokeOpacity: 0.8
                }
            });

            updateDriverMarker();
        }

        function updateDriverMarker() {
            if (!currentTrip.driver_current_lat || !currentTrip.driver_current_lng) return;

            const driverPosition = {
                lat: currentTrip.driver_current_lat,
                lng: currentTrip.driver_current_lng
            };

            if (driverMarker) {
                driverMarker.setPosition(driverPosition);
            } else {
                driverMarker = new google.maps.Marker({
                    position: driverPosition,
                    map: map,
                    title: currentTrip.driver_name,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#28a745">
                                <path d="M20 8h-3l-1.4-1.69C15.24 5.88 14.67 5.5 14 5.5H10c-.67 0-1.24.38-1.6.81L7 8H4c-1.1 0-2 .9-2 2v7c0 1.1.9 2 2 2h1c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h1c1.1 0 2-.9 2-2v-7c0-1.1-.9-2-2-2zM8 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm8 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                                <circle cx="12" cy="12" r="2" fill="white"/>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(32, 32),
                        anchor: new google.maps.Point(16, 32)
                    }
                });
            }

            // Update route
            updateRoute();
        }

        function updateRoute() {
            if (!driverMarker || !clientMarker) return;

            const origin = driverMarker.getPosition();
            const destination = clientMarker.getPosition();

            directionsService.route({
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            }, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    
                    const route = result.routes[0].legs[0];
                    document.getElementById('distance').textContent = route.distance.text;
                    
                    // Update ETA based on actual route
                    const etaMinutes = Math.round(route.duration.value / 60);
                    currentTrip.eta_minutes = etaMinutes;
                    updateTripStatus();
                }
            });
        }

        function startTracking() {
            // Update trip data every 10 seconds
            trackingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/guincho/api/trips/get_active_trip.php?id=${currentTrip.id}`, {
                        headers: {
                            'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        const oldStatus = currentTrip.status;
                        currentTrip = data.data;
                        
                        // Update display if status changed
                        if (oldStatus !== currentTrip.status) {
                            updateTripStatus();
                        }
                        
                        updateDriverMarker();
                        
                        // Stop tracking if trip is completed or cancelled
                        if (currentTrip.status === 'completed' || currentTrip.status === 'cancelled') {
                            clearInterval(trackingInterval);
                            
                            if (currentTrip.status === 'completed') {
                                setTimeout(() => {
                                    modalSystem.success('Viagem concluída! Avalie o serviço.');
                                    // Could redirect to rating page
                                }, 2000);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error updating trip:', error);
                }
            }, 10000);
        }

        async function refreshTracking() {
            const button = event.target.closest('.control-btn');
            button.style.animation = 'spin 1s linear';
            
            try {
                const response = await fetch(`/guincho/api/trips/get_active_trip.php?id=${currentTrip.id}`, {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentTrip = data.data;
                    updateTripStatus();
                    updateDriverMarker();
                }
            } catch (error) {
                console.error('Error refreshing:', error);
            }
            
            setTimeout(() => {
                button.style.animation = '';
            }, 1000);
        }

        function callDriver() {
            if (currentTrip && currentTrip.driver_phone) {
                window.open(`tel:${currentTrip.driver_phone}`);
            } else {
                modalSystem.warning('Número do guincheiro não disponível');
            }
        }

        async function cancelTrip() {
            const confirmed = await modalSystem.confirm(
                'Cancelar Viagem',
                'Tem certeza que deseja cancelar esta viagem? Esta ação não pode ser desfeita.',
            );
            
            if (!confirmed) return;

            try {
                const response = await fetch('/guincho/api/trips/update_trip_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('auth_token') || '')
                    },
                    body: JSON.stringify({
                        trip_id: currentTrip.id,
                        status: 'cancelled',
                        reason: 'Cancelada pelo cliente'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    modalSystem.success('Viagem cancelada com sucesso');
                    clearInterval(trackingInterval);
                    setTimeout(() => {
                        window.location.href = 'services.html';
                    }, 2000);
                } else {
                    modalSystem.error('Erro ao cancelar viagem: ' + data.message);
                }
            } catch (error) {
                console.error('Error cancelling trip:', error);
                modalSystem.error('Erro ao cancelar viagem');
            }
        }

        function getServiceName(service) {
            const names = {
                'guincho': 'Guincho',
                'bateria': 'Socorro Bateria',
                'pneu': 'Troca de Pneu',
                'chaveiro': 'Chaveiro',
                'mecanico': 'Mecânico',
                'eletricista': 'Eletricista'
            };
            return names[service] || 'Serviço';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (trackingInterval) {
                clearInterval(trackingInterval);
            }
        });
    </script>
</body>
</html>
