<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iPhone-specific meta tags for better location access -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guincho App - Localização</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: transparent;
        }


        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            text-align: center;
            color: white;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 70%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-50%) scale(1.05);
        }

        .service-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            letter-spacing: -0.2px;
        }

        .service-subtitle {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }

        /* Map Container */
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Loading for map */
        .map-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .map-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,123,255,0.2);
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .map-loading-text {
            color: #495057;
            font-size: 0.9rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Bottom Panel */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            margin: 0 20px 20px 20px;
            border-radius: 16px;
            padding: 16px 24px 24px;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.15);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .location-info {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .location-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 6px;
            font-weight: 500;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .location-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-value:hover {
            background: rgba(0,0,0,0.6);
            transform: translateY(-1px);
        }

        .location-value:active {
            transform: translateY(0);
        }

        .location-accuracy {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            margin-top: 8px;
            background: rgba(40,167,69,0.3);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            gap: 12px;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: rgba(0,123,255,0.8);
            color: white;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(0,123,255,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: rgba(0,123,255,0.9);
            box-shadow: 0 6px 25px rgba(0,123,255,0.4);
        }

        .btn-secondary {
            background: rgba(0,0,0,0.4);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            backdrop-filter: blur(15px);
        }

        .btn-secondary:hover {
            background: rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        /* Drag Handle */
        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(0,123,255,0.8);
            border-radius: 2px;
            margin: 0 auto 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        .drag-handle:active {
            cursor: pointer;
        }

        .drag-handle:hover {
            background: rgba(0,123,255,0.9);
            transform: scaleY(1.5);
            box-shadow: 0 3px 12px rgba(0,123,255,0.4);
        }

        /* Panel Animation States */
        .bottom-panel.collapsed {
            transform: translateY(calc(100% - 60px));
        }

        .bottom-panel {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Current Position Indicator */
        .current-position {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            background: rgba(0,123,255,0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,123,255,0.3);
            border: 2px solid rgba(255,255,255,0.3);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .current-position.show {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(-20px);
        }

        .current-position i {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Address Modal */
        .address-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 200;
            background: rgba(0,0,0,0);
            backdrop-filter: blur(0px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .address-modal.show {
            display: flex;
            opacity: 1;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.7) translateY(-50px) rotateX(15deg);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            filter: blur(5px);
        }

        .address-modal.show .modal-content {
            transform: scale(1) translateY(0) rotateX(0deg);
            opacity: 1;
            filter: blur(0px);
        }

        /* Modal Opening Animation */
        @keyframes modalRipple {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .modal-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0,123,255,0.3);
            pointer-events: none;
            animation: modalRipple 0.6s ease-out;
        }

        /* Glow effect on opening */
        .address-modal.opening .modal-content {
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(0,123,255,0.3),
                0 0 50px rgba(0,123,255,0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .modal-input-group {
            margin-bottom: 24px;
        }

        .modal-label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: rgba(0,123,255,0.8);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
            background: rgba(255,255,255,0.15);
        }

        .modal-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-btn-primary {
            background: rgba(0,123,255,0.8);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-btn-primary:hover {
            background: rgba(0,123,255,0.9);
            transform: translateY(-1px);
        }

        .modal-btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .header {
                padding: 16px;
            }

            .map-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                z-index: 1;
            }

            .bottom-panel {
                margin: 0 12px 12px 12px;
                padding: 20px;
                border-radius: 16px;
            }

            #map {
                width: 100%;
                height: 100%;
            }

            .service-title {
                font-size: 1.1rem;
            }

            .location-info {
                padding: 12px;
            }

            .action-btn {
                padding: 14px;
                font-size: 0.9rem;
            }
        }

        /* Touch improvements */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                touch-action: manipulation;
            }
            
            .action-btn, .back-button {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .map-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                z-index: 1;
            }

            .bottom-panel {
                margin: 0 16px 16px 16px;
            }
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header, .map-container, .bottom-panel {
            animation: fadeInUp 0.6s ease-out;
        }

        .map-container {
            animation-delay: 0.1s;
        }

        .bottom-panel {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <div class="service-title" id="serviceTitle">Carregando serviço...</div>
        <div class="service-subtitle">Confirme sua localização</div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div class="map-loading" id="mapLoading">
            <div class="map-loading-spinner"></div>
            <div class="map-loading-text">Carregando mapa...</div>
        </div>
        <div id="map"></div>
        
        <!-- Current Position Indicator -->
        <div class="current-position" id="currentPosition">
            <i class="fas fa-map-marker-alt"></i>
            <span id="currentPositionText">Sua posição atual</span>
        </div>
    </div>

    <!-- Address Modal -->
    <div class="address-modal" id="addressModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddressModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <h3 class="modal-title">Inserir Endereço</h3>
                <p class="modal-subtitle">Digite o endereço completo da sua localização</p>
            </div>
            
            <div class="modal-input-group">
                <label class="modal-label" for="manualAddress">Endereço</label>
                <input 
                    type="text" 
                    id="manualAddress" 
                    class="modal-input" 
                    placeholder="Ex: Rua das Flores, 123 - Centro, São Paulo - SP"
                    autocomplete="street-address"
                >
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeAddressModal()">
                    Cancelar
                </button>
                <button class="modal-btn modal-btn-primary" onclick="confirmManualAddress()">
                    <i class="fas fa-check"></i> Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Panel -->
    <div class="bottom-panel" id="bottomPanel">
        <!-- Drag Handle -->
        <div class="drag-handle" id="dragHandle"></div>

        <!-- Location Info -->
        <div class="location-info">
            <div class="location-label">Sua localização atual</div>
            <div class="location-value" id="locationValue">
                <i class="fas fa-map-marker-alt"></i>
                <span>Detectando localização...</span>
            </div>
            <div class="location-accuracy" id="locationAccuracy"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn btn-primary" onclick="confirmLocation()" id="confirmBtn" disabled>
                <i class="fas fa-check"></i>
                Confirmar Localização
            </button>
            
            <button class="action-btn btn-secondary" onclick="manualLocation()">
                <i class="fas fa-edit"></i>
                Inserir Endereço Manualmente
            </button>
        </div>
    </div>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5CfnBBfbxBT0xLLpQxFNUCwA3DmVZilE&callback=initMap&libraries=geometry,places">
    </script>

    <script>
        // Global variables
        let map;
        let marker;
        let userLocation = null;
        let selectedService = '';
        let geocoder;
        let currentAddress = 'Detectando localização...';
        let lastManualAddress = '';

        // Service names mapping
        const serviceNames = {
            'guincho': 'Guincho',
            'bateria': 'Socorro Bateria', 
            'pneu': 'Troca de Pneu',
            'chaveiro': 'Chaveiro',
            'mecanico': 'Mecânico',
            'eletricista': 'Eletricista'
        };

        // Get service from URL parameter
        function getServiceFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service') || 'guincho';
            selectedService = service;
            
            // Update title
            const serviceName = serviceNames[service] || 'Serviço';
            document.getElementById('serviceTitle').textContent = serviceName;
        }

        // Initialize Google Maps (fallback for demo)
        function initMap() {
            // Default location (São Paulo center)
            const defaultLocation = { lat: -23.5505, lng: -46.6333 };
            
            // Initialize map
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: defaultLocation,
                styles: [
                    {
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{ visibility: 'off' }]
                    }
                ],
                disableDefaultUI: false,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                gestureHandling: 'greedy',
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                }
            });

            // Initialize geocoder
            geocoder = new google.maps.Geocoder();

            // Hide map loading
            document.getElementById('mapLoading').style.display = 'none';

            // Enable single finger navigation
            setupSingleFingerNavigation();

            // Get user location - only call once
            if (!userLocation) {
                getUserLocation();
            }
        }

        // Fallback map initialization (without Google Maps API)
        function initMapFallback() {
            document.getElementById('mapLoading').innerHTML = `
                <div class="map-loading-spinner"></div>
                <div class="map-loading-text" style="color: #dc3545;">
                    <i class="fas fa-exclamation-triangle"></i><br>
                    Mapa indisponível<br>
                    <small style="font-size: 0.8rem;">Usando localização de teste...</small>
                </div>
            `;

            // Use test location when map is not available
            setTimeout(() => {
                useDefaultLocation();
            }, 2000);
        }

        // Check if location access is supported and allowed
        async function checkLocationPermission() {
            if (!navigator.geolocation) {
                return 'not_supported';
            }

            // For modern browsers with permission API
            if (navigator.permissions) {
                try {
                    const permission = await navigator.permissions.query({name: 'geolocation'});
                    return permission.state; // 'granted', 'denied', or 'prompt'
                } catch (error) {
                    console.log('Permission API not supported');
                }
            }

            return 'unknown';
        }

        // Get user's current location with iPhone-specific optimizations
        async function getUserLocation() {
            // Check permission first
            const permissionStatus = await checkLocationPermission();
            
            if (permissionStatus === 'denied') {
                showLocationInstructions();
                return;
            }

            if (!navigator.geolocation) {
                useDefaultLocation();
                return;
            }

            // iPhone-specific: Use multiple attempts for better success rate
            let attempts = 0;
            const maxAttempts = 3;

            function tryGetLocation() {
                attempts++;
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        currentAddress = 'Obtendo endereço...';
                        updateLocationDisplay();
                        displayUserLocation();
                    },
                    function(error) {
                        console.error(`Location attempt ${attempts}:`, error);
                        
                        let errorMessage = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Permissão de localização negada. Ative nas configurações.';
                                showLocationInstructions();
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Localização indisponível. Verifique sua conexão.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = `Tempo esgotado (tentativa ${attempts}/${maxAttempts})`;
                                break;
                            default:
                                errorMessage = 'Erro desconhecido ao obter localização.';
                                break;
                        }
                        
                        if (attempts < maxAttempts && error.code === error.TIMEOUT) {
                            // Try again with less strict settings
                            setTimeout(() => tryGetLocation(), 2000);
                            return;
                        }
                        
                        // Use default location as fallback only after all attempts
                        if (attempts >= maxAttempts) {
                            useDefaultLocation();
                        }
                    },
                    {
                        enableHighAccuracy: attempts <= 1, // First attempt high accuracy, then standard
                        timeout: attempts === 1 ? 20000 : 10000, // More time for first attempt
                        maximumAge: 0 // Always get fresh location
                    }
                );
            }

            tryGetLocation();
        }

        // Use default location only as last resort
        function useDefaultLocation() {
            // Coordenadas aproximadas de Araras - SP (para teste)
            userLocation = { lat: -22.3586, lng: -47.3844 };
            
            // Try to get real address for default coordinates
            if (geocoder) {
                geocoder.geocode({ location: userLocation }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        currentAddress = results[0].formatted_address;
                        updateLocationDisplay();
                    } else {
                        // Simulação para teste
                        currentAddress = 'Rua Rio Grande do Sul, 885 - Araras, SP';
                        updateLocationDisplay();
                    }
                });
            } else {
                // Simulação para teste quando não há geocoder
                currentAddress = 'Rua Rio Grande do Sul, 885 - Araras, SP';
                updateLocationDisplay();
            }
            
            document.getElementById('confirmBtn').disabled = false;
        }

        // Update location display in UI
        function updateLocationDisplay() {
            const locationValueElement = document.getElementById('locationValue');
            locationValueElement.innerHTML = `
                <i class="fas fa-map-marker-alt"></i>
                <span>${currentAddress}</span>
            `;
            
            // Add click listener to center map on address
            locationValueElement.onclick = function() {
                centerMapOnCurrentLocation();
            };
            
            // Update accuracy based on location source
            const accuracy = userLocation && userLocation.accuracy ? 
                `Precisão: ±${Math.round(userLocation.accuracy)}m` : 
                'Precisão: Aproximada';
            document.getElementById('locationAccuracy').textContent = accuracy;
        }

        // Center map on current location when address is clicked
        function centerMapOnCurrentLocation() {
            if (!map || !userLocation) return;
            
            // Smooth zoom and center to current location
            map.panTo(userLocation);
            map.setZoom(17);
            
            // Show position indicator briefly
            showCurrentPositionIndicator();
            
            // Animate marker if it exists
            if (marker) {
                // Bounce animation
                marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => {
                    marker.setAnimation(null);
                }, 2000);
            }
            
            // Collapse panel to show more of the map
            if (!panelCollapsed) {
                collapsePanel();
            }
        }

        // Display user location on map
        function displayUserLocation() {
            if (!map || !userLocation) return;

            // Center map on user location
            map.setCenter(userLocation);
            
            // Remove existing marker
            if (marker) {
                marker.setMap(null);
            }

            // Add draggable marker for user location
            marker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: 'Arraste para ajustar sua localização',
                draggable: true,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                            <circle cx="16" cy="16" r="12" fill="#007bff" stroke="white" stroke-width="3"/>
                            <circle cx="16" cy="16" r="6" fill="white"/>
                            <circle cx="16" cy="16" r="2" fill="#007bff"/>
                        </svg>
                    `),
                    anchor: new google.maps.Point(16, 16)
                }
            });

            // Add drag listener to update location
            marker.addListener('dragend', function(event) {
                const newPosition = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng()
                };
                
                userLocation = newPosition;
                updateAddressFromPosition(newPosition);
                showCurrentPositionIndicator();
            });

            // Add drag start listener
            marker.addListener('dragstart', function() {
                showCurrentPositionIndicator();
            });

            // Reverse geocode to get address
            updateAddressFromPosition(userLocation);

            // Enable confirm button
            document.getElementById('confirmBtn').disabled = false;
        }

        // Update address from coordinates
        function updateAddressFromPosition(position) {
            if (geocoder) {
                geocoder.geocode({ location: position }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        currentAddress = results[0].formatted_address;
                        updateLocationDisplay();
                        updateCurrentPositionIndicator(currentAddress);
                    } else {
                        currentAddress = 'Endereço não encontrado';
                        updateLocationDisplay();
                        updateCurrentPositionIndicator(currentAddress);
                    }
                });
            } else {
                // Fallback when no geocoder available
                currentAddress = `Lat: ${position.lat.toFixed(6)}, Lng: ${position.lng.toFixed(6)}`;
                updateLocationDisplay();
                updateCurrentPositionIndicator(currentAddress);
            }
        }

        // Show current position indicator
        function showCurrentPositionIndicator() {
            const indicator = document.getElementById('currentPosition');
            indicator.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3000);
        }

        // Update current position indicator text
        function updateCurrentPositionIndicator(address) {
            const indicator = document.getElementById('currentPositionText');
            const shortAddress = address.length > 40 ? address.substring(0, 40) + '...' : address;
            indicator.textContent = shortAddress;
        }

        // Show location permission instructions for iPhone
        function showLocationInstructions() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (isIOS) {
                const instructions = `
                    <div style="margin-top: 12px; padding: 12px; background: rgba(255,193,7,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255,193,7,0.4); border-radius: 12px; font-size: 0.8rem; color: white;">
                        <div style="background: rgba(255,193,7,0.3); padding: 6px 10px; border-radius: 8px; margin-bottom: 8px;"><strong>iPhone:</strong></div>
                        <div style="background: rgba(0,0,0,0.3); padding: 8px 10px; border-radius: 8px; line-height: 1.4;">
                        1. Vá em Configurações > Privacidade > Localização<br>
                        2. Ative "Serviços de Localização"<br>
                        3. Encontre seu navegador (Safari/Chrome)<br>
                        4. Selecione "Ao Usar o App"<br>
                        5. Recarregue esta página
                        </div>
                    </div>
                `;
                // Instructions can be shown elsewhere if needed
            }
        }

        // Panel toggle functionality
        let panelCollapsed = false;

        function initPanelToggle() {
            const dragHandle = document.getElementById('dragHandle');
            
            // Click/touch to toggle
            dragHandle.addEventListener('click', togglePanel);
            dragHandle.addEventListener('touchend', function(e) {
                e.preventDefault();
                togglePanel();
            });
        }

        function togglePanel() {
            if (panelCollapsed) {
                expandPanel();
            } else {
                collapsePanel();
            }
        }

        function collapsePanel() {
            const bottomPanel = document.getElementById('bottomPanel');
            bottomPanel.classList.add('collapsed');
            panelCollapsed = true;
        }

        function expandPanel() {
            const bottomPanel = document.getElementById('bottomPanel');
            bottomPanel.classList.remove('collapsed');
            panelCollapsed = false;
        }

        // Setup single finger navigation for map
        function setupSingleFingerNavigation() {
            const mapDiv = document.getElementById('map');
            const mapContainer = document.querySelector('.map-container');
            
            if (!mapDiv || !mapContainer) return;

            // Prevent default touch behaviors on map container
            mapContainer.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            }, { passive: false });

            mapContainer.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            }, { passive: false });

            mapContainer.addEventListener('touchend', function(e) {
                e.stopPropagation();
            }, { passive: false });

            // Enable all gestures on map
            mapDiv.addEventListener('touchstart', function(e) {
                // Allow map to handle all touch events
                e.stopPropagation();
            }, { passive: true });

            mapDiv.addEventListener('touchmove', function(e) {
                // Prevent page scroll when touching map
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            mapDiv.addEventListener('touchend', function(e) {
                e.stopPropagation();
            }, { passive: true });

            // Add event listeners to map once it's loaded
            if (map) {
                // Ensure map handles single finger gestures
                google.maps.event.addListener(map, 'tilesloaded', function() {
                    // Map is fully loaded, ensure gesture handling
                    const mapCanvas = mapDiv.querySelector('[role="button"]');
                    if (mapCanvas) {
                        mapCanvas.style.touchAction = 'none';
                    }
                });
            }
        }

        // Confirm location and proceed
        function confirmLocation() {
            if (!userLocation) {
                alert('Localização não disponível. Tente inserir manualmente.');
                return;
            }

            showLoading();
            
            setTimeout(() => {
                hideLoading();
                alert(`Localização confirmada para ${serviceNames[selectedService]}!\n\nPróximo passo: Definir preço e solicitar atendimento.`);
                // Here you would redirect to the next step
                // window.location.href = 'price-selection.html?service=' + selectedService;
            }, 1500);
        }

        // Manual location entry - open modal
        function manualLocation() {
            openAddressModal();
        }

        // Open address modal
        function openAddressModal() {
            const modal = document.getElementById('addressModal');
            const input = document.getElementById('manualAddress');
            
            // Pre-fill with last manual address or current address
            const prefillAddress = lastManualAddress || currentAddress;
            if (prefillAddress && prefillAddress !== 'Detectando localização...') {
                input.value = prefillAddress;
            }
            
            // Create ripple effect from button position
            createModalRipple();
            
            // Add opening class for glow effect
            modal.classList.add('opening');
            
            // Show modal with delay for ripple effect
            setTimeout(() => {
                modal.classList.add('show');
            }, 50);
            
            // Remove opening class and focus input after animation
            setTimeout(() => {
                modal.classList.remove('opening');
                input.focus();
                input.select();
            }, 650);
            
            // Close on escape key
            document.addEventListener('keydown', closeModalOnEscape);
        }

        // Create ripple effect for modal opening
        function createModalRipple() {
            const button = document.querySelector('.btn-secondary');
            if (!button) return;
            
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('div');
            
            ripple.classList.add('modal-ripple');
            ripple.style.left = (rect.left + rect.width / 2) + 'px';
            ripple.style.top = (rect.top + rect.height / 2) + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.marginLeft = '-10px';
            ripple.style.marginTop = '-10px';
            
            document.body.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        }

        // Close address modal
        function closeAddressModal() {
            const modal = document.getElementById('addressModal');
            
            // Add closing animation
            modal.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.6, 1)';
            modal.querySelector('.modal-content').style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.6, 1)';
            modal.querySelector('.modal-content').style.transform = 'scale(0.95) translateY(20px)';
            modal.querySelector('.modal-content').style.opacity = '0';
            
            setTimeout(() => {
                modal.classList.remove('show');
                // Reset styles
                modal.style.transition = '';
                modal.querySelector('.modal-content').style.transition = '';
                modal.querySelector('.modal-content').style.transform = '';
                modal.querySelector('.modal-content').style.opacity = '';
            }, 300);
            
            document.removeEventListener('keydown', closeModalOnEscape);
        }

        // Close modal on escape key
        function closeModalOnEscape(e) {
            if (e.key === 'Escape') {
                closeAddressModal();
            }
        }

        // Confirm manual address from modal
        function confirmManualAddress() {
            const input = document.getElementById('manualAddress');
            const address = input.value.trim();
            
            if (!address) {
                input.focus();
                return;
            }
            
            // Save for next time
            lastManualAddress = address;
            
            closeAddressModal();
            showLoading();
            
            // Try to geocode the manual address
            if (geocoder) {
                geocoder.geocode({ address: address }, function(results, status) {
                    hideLoading();
                    if (status === 'OK' && results[0]) {
                        userLocation = {
                            lat: results[0].geometry.location.lat(),
                            lng: results[0].geometry.location.lng()
                        };
                        currentAddress = results[0].formatted_address;
                        
                        // Update map to show manual location
                        updateMapWithNewLocation();
                        
                        updateLocationDisplay();
                        document.getElementById('confirmBtn').disabled = false;
                        showCurrentPositionIndicator();
                    } else {
                        // If geocoding fails, still save the typed address
                        currentAddress = address;
                        updateLocationDisplay();
                        document.getElementById('confirmBtn').disabled = false;
                    }
                });
            } else {
                // Fallback when no geocoder
                setTimeout(() => {
                    hideLoading();
                    currentAddress = address;
                    updateLocationDisplay();
                    document.getElementById('confirmBtn').disabled = false;
                }, 1000);
            }
        }

        // Update map with new location
        function updateMapWithNewLocation() {
            if (map && userLocation) {
                map.setCenter(userLocation);
                map.setZoom(17);
                
                if (marker) marker.setMap(null);
                
                marker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: 'Arraste para ajustar sua localização',
                    draggable: true,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                <circle cx="16" cy="16" r="12" fill="#007bff" stroke="white" stroke-width="3"/>
                                <circle cx="16" cy="16" r="6" fill="white"/>
                                <circle cx="16" cy="16" r="2" fill="#007bff"/>
                            </svg>
                        `),
                        anchor: new google.maps.Point(16, 16)
                    }
                });
                
                // Add drag listeners
                marker.addListener('dragend', function(event) {
                    const newPosition = {
                        lat: event.latLng.lat(),
                        lng: event.latLng.lng()
                    };
                    
                    userLocation = newPosition;
                    updateAddressFromPosition(newPosition);
                    showCurrentPositionIndicator();
                });

                marker.addListener('dragstart', function() {
                    showCurrentPositionIndicator();
                });
            }
        }

        // Go back to services
        function goBack() {
            window.location.href = 'services.html';
        }

        // Loading management
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            getServiceFromUrl();
            
            // Check if Google Maps is available
            if (typeof google === 'undefined') {
                // Fallback initialization
                setTimeout(initMapFallback, 1000);
            }
            
            
            // Initialize panel toggle functionality
            initPanelToggle();
            
            // Close modal when clicking outside
            document.getElementById('addressModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAddressModal();
                }
            });
            
            // Enter key to confirm in modal
            document.getElementById('manualAddress').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    confirmManualAddress();
                }
            });
        });

        // Handle API load errors
        window.gm_authFailure = function() {
            console.warn('Google Maps API authentication failed, using fallback');
            initMapFallback();
        };
    </script>
