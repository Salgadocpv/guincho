<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iPhone-specific meta tags for better location access -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guincho App - Localização</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: transparent;
        }


        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            text-align: center;
            color: white;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 70%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-50%) scale(1.05);
        }

        .service-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            letter-spacing: -0.2px;
        }

        .service-subtitle {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }

        /* Map Container */
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Loading for map */
        .map-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .map-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,123,255,0.2);
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .map-loading-text {
            color: #495057;
            font-size: 0.9rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Bottom Panel */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            margin: 0 20px 20px 20px;
            border-radius: 16px;
            padding: 16px 24px 24px;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.15);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .location-info {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .location-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 6px;
            font-weight: 500;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .location-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-value:hover {
            background: rgba(0,0,0,0.6);
            transform: translateY(-1px);
        }

        .location-value:active {
            transform: translateY(0);
        }

        .location-accuracy {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            margin-top: 8px;
            background: rgba(40,167,69,0.3);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            gap: 12px;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: rgba(0,123,255,0.8);
            color: white;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(0,123,255,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: rgba(0,123,255,0.9);
            box-shadow: 0 6px 25px rgba(0,123,255,0.4);
        }

        .btn-success {
            background: rgba(40,167,69,0.8);
            color: white;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(40,167,69,0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            background: rgba(40,167,69,0.9);
            box-shadow: 0 6px 25px rgba(40,167,69,0.4);
        }

        .btn-secondary {
            background: rgba(0,0,0,0.4);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            backdrop-filter: blur(15px);
        }

        .btn-secondary:hover {
            background: rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        /* Drag Handle */
        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(0,123,255,0.8);
            border-radius: 2px;
            margin: 0 auto 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        .drag-handle:active {
            cursor: pointer;
        }

        .drag-handle:hover {
            background: rgba(0,123,255,0.9);
            transform: scaleY(1.5);
            box-shadow: 0 3px 12px rgba(0,123,255,0.4);
        }

        /* Panel Animation States */
        .bottom-panel.collapsed {
            transform: translateY(calc(100% - 60px));
        }

        .bottom-panel {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Center Crosshair/Pin */
        .center-pin {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            pointer-events: none;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-pin i {
            font-size: 2.5rem;
            color: #dc3545;
            text-shadow: 
                0 0 10px rgba(220, 53, 69, 0.8),
                0 2px 8px rgba(0, 0, 0, 0.6),
                0 0 0 2px white;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: pinPulse 2s ease-in-out infinite;
        }

        @keyframes pinPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 
                    0 0 10px rgba(220, 53, 69, 0.8),
                    0 2px 8px rgba(0, 0, 0, 0.6),
                    0 0 0 2px white;
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 
                    0 0 15px rgba(220, 53, 69, 1),
                    0 2px 12px rgba(0, 0, 0, 0.8),
                    0 0 0 3px white;
            }
        }

        /* Current Position Indicator */
        .current-position {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            background: rgba(0,123,255,0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,123,255,0.3);
            border: 2px solid rgba(255,255,255,0.3);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .current-position.show {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(-70px);
        }

        .current-position i {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Address Modal */
        .address-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 200;
            background: rgba(0,0,0,0);
            backdrop-filter: blur(0px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .address-modal.show {
            display: flex;
            opacity: 1;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.7) translateY(-50px) rotateX(15deg);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            filter: blur(5px);
        }

        .address-modal.show .modal-content {
            transform: scale(1) translateY(0) rotateX(0deg);
            opacity: 1;
            filter: blur(0px);
        }

        /* Modal Opening Animation */
        @keyframes modalRipple {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .modal-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0,123,255,0.3);
            pointer-events: none;
            animation: modalRipple 0.6s ease-out;
        }

        /* Glow effect on opening */
        .address-modal.opening .modal-content {
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(0,123,255,0.3),
                0 0 50px rgba(0,123,255,0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .modal-input-group {
            margin-bottom: 24px;
        }

        .modal-label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: rgba(0,123,255,0.8);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
            background: rgba(255,255,255,0.15);
        }

        .modal-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-btn-primary {
            background: rgba(0,123,255,0.8);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-btn-primary:hover {
            background: rgba(0,123,255,0.9);
            transform: translateY(-1px);
        }

        .modal-btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .header {
                padding: 16px;
            }

            .map-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                z-index: 1;
            }

            .bottom-panel {
                margin: 0 12px 12px 12px;
                padding: 20px;
                border-radius: 16px;
            }

            #map {
                width: 100%;
                height: 100%;
            }

            .service-title {
                font-size: 1.1rem;
            }

            .location-info {
                padding: 12px;
            }

            .action-btn {
                padding: 14px;
                font-size: 0.9rem;
            }
        }

        /* Touch improvements */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                touch-action: manipulation;
            }
            
            .action-btn, .back-button {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .map-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                z-index: 1;
            }

            .bottom-panel {
                margin: 0 16px 16px 16px;
            }
        }

        /* Navigation Mode Styles */
        .navigation-mode {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navigation-mode .bottom-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }

        .navigation-mode .location-info {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.4);
        }

        .navigation-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 150;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 70%, transparent 100%);
            padding: 20px;
            text-align: center;
            color: white;
            display: none;
        }

        .navigation-header.active {
            display: block;
        }

        .navigation-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .navigation-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .navigation-distance {
            font-size: 0.8rem;
            color: rgba(40,167,69,1);
            margin-top: 4px;
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes navigationPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(66, 133, 244, 0);
            }
        }

        .navigation-marker {
            animation: navigationPulse 2s infinite;
        }

        .header, .map-container, .bottom-panel {
            animation: fadeInUp 0.6s ease-out;
        }

        .map-container {
            animation-delay: 0.1s;
        }

        .bottom-panel {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <div class="service-title" id="serviceTitle">Carregando serviço...</div>
        <div class="service-subtitle">Confirme sua localização</div>
    </div>

    <!-- Navigation Header -->
    <div class="navigation-header" id="navigationHeader">
        <div class="navigation-title">Navegando para o destino</div>
        <div class="navigation-subtitle" id="navigationSubtitle">Siga as instruções do mapa</div>
        <div class="navigation-distance" id="navigationDistance"></div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div class="map-loading" id="mapLoading">
            <div class="map-loading-spinner"></div>
            <div class="map-loading-text">Carregando mapa...</div>
        </div>
        <div id="map"></div>
        
        <!-- Center Pin -->
        <div class="center-pin" id="centerPin">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        
        <!-- Current Position Indicator -->
        <div class="current-position" id="currentPosition">
            <i class="fas fa-crosshairs"></i>
            <span id="currentPositionText">Sua posição atual</span>
        </div>
    </div>

    <!-- Address Modal -->
    <div class="address-modal" id="addressModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddressModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <h3 class="modal-title">Inserir Endereço</h3>
                <p class="modal-subtitle">Digite o endereço completo da sua localização</p>
            </div>
            
            <div class="modal-input-group">
                <label class="modal-label" for="manualAddress">Endereço</label>
                <input 
                    type="text" 
                    id="manualAddress" 
                    class="modal-input" 
                    placeholder="Ex: Rua das Flores, 123 - Centro, São Paulo - SP"
                    autocomplete="street-address"
                >
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeAddressModal()">
                    Cancelar
                </button>
                <button class="modal-btn modal-btn-primary" onclick="confirmManualAddress()">
                    <i class="fas fa-check"></i> Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Panel -->
    <div class="bottom-panel" id="bottomPanel">
        <!-- Drag Handle -->
        <div class="drag-handle" id="dragHandle"></div>

        <!-- Origin Info -->
        <div class="location-info">
            <div class="location-label">Origem (Sua localização)</div>
            <div class="location-value" id="locationValue">
                <i class="fas fa-map-marker-alt"></i>
                <span>Detectando localização...</span>
            </div>
            <div class="location-accuracy" id="locationAccuracy"></div>
        </div>

        <!-- Destination Info -->
        <div class="location-info" style="margin-top: 16px;">
            <div class="location-label">Destino</div>
            <div class="location-value" id="destinationValue" onclick="selectDestination()" style="cursor: pointer;">
                <i class="fas fa-flag-checkered"></i>
                <span>Toque para selecionar destino</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn btn-primary" onclick="confirmLocation()" id="confirmBtn" disabled>
                <i class="fas fa-check"></i>
                Confirmar Localização
            </button>
            
            <button class="action-btn btn-success" onclick="startNavigation()" id="navigationBtn" style="display: none;">
                <i class="fas fa-navigation"></i>
                Iniciar Navegação
            </button>
            
            <button class="action-btn btn-secondary" onclick="manualLocation()">
                <i class="fas fa-edit"></i>
                Inserir Endereço Manualmente
            </button>
        </div>
    </div>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5CfnBBfbxBT0xLLpQxFNUCwA3DmVZilE&callback=initMap&libraries=geometry,places">
    </script>

    <script>
        // Global variables
        let map;
        let userLocation = null;
        let destinationLocation = null;
        let selectedService = '';
        let geocoder;
        let directionsService;
        let directionsRenderer;
        let currentAddress = 'Detectando localização...';
        let destinationAddress = '';
        let lastManualAddress = '';
        let mapInitialized = false;
        let isSelectingDestination = false;
        
        // Navigation mode variables
        let isNavigating = false;
        let navigationMarker = null;
        let watchId = null;
        let currentHeading = 0;
        let lastPosition = null;
        let routeSteps = [];
        let currentStepIndex = 0;

        // Service names mapping

        // Check if location access is supported and allowed
        async function checkLocationPermission() {
            if (!navigator.geolocation) {
                return 'not_supported';
            }

            // For modern browsers with permission API
            if (navigator.permissions) {
                try {
                    const permission = await navigator.permissions.query({name: 'geolocation'});
                    return permission.state; // 'granted', 'denied', or 'prompt'
                } catch (error) {
                    console.log('Permission API not supported');
                }
            }

            return 'unknown';
        }

        // Get user's current location with iPhone-specific optimizations
        async function getUserLocation() {
            // Check permission first
            const permissionStatus = await checkLocationPermission();
            
            if (permissionStatus === 'denied') {
                showLocationInstructions();
                return;
            }

            if (!navigator.geolocation) {
                useDefaultLocation();
                return;
            }

            // iPhone-specific: Use multiple attempts for better success rate
            let attempts = 0;
            const maxAttempts = 3;

            function tryGetLocation() {
                attempts++;
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        currentAddress = 'Obtendo endereço...';
                        updateLocationDisplay();
                        displayUserLocation();
                    },
                    function(error) {
                        console.error(`Location attempt ${attempts}:`, error);
                        
                        let errorMessage = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Permissão de localização negada. Ative nas configurações.';
                                showLocationInstructions();
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Localização indisponível. Verifique sua conexão.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = `Tempo esgotado (tentativa ${attempts}/${maxAttempts})`;
                                break;
                            default:
                                errorMessage = 'Erro desconhecido ao obter localização.';
                                break;
                        }
                        
                        if (attempts < maxAttempts && error.code === error.TIMEOUT) {
                            // Try again with less strict settings
                            setTimeout(() => tryGetLocation(), 2000);
                            return;
                        }
                        
                        // Use default location as fallback only after all attempts
                        if (attempts >= maxAttempts) {
                            useDefaultLocation();
                        }
                    },
                    {
                        enableHighAccuracy: attempts <= 1, // First attempt high accuracy, then standard
                        timeout: attempts === 1 ? 20000 : 10000, // More time for first attempt
                        maximumAge: 0 // Always get fresh location
                    }
                );
            }

            tryGetLocation();
        }

                    const center = map.getCenter();
                    if (center) {
                        userLocation = {

                        // Update address for the new center position

        // Update position during navigation
        function updateNavigationPosition(position) {
            if (!isNavigating) return;

            const newPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            // Calculate heading if we have a previous position
            if (lastPosition) {
                const distance = calculateDistance(lastPosition, newPosition);
                // Only update heading if moved significantly (reduces jitter)
                if (distance > 5) {
                    currentHeading = calculateHeading(lastPosition, newPosition);
                }
            }

            // Update user location
            userLocation = newPosition;
            lastPosition = newPosition;

            // Update navigation marker position and rotation
            if (navigationMarker) {
                navigationMarker.setPosition(newPosition);
                
                // Update the icon with new rotation
                const newIcon = {
                    // Better Waze-style navigation arrow
                    path: 'M0,-20 L-6,-8 L-3,-8 L-3,8 L3,8 L3,-8 L6,-8 Z',
                    fillColor: '#1E90FF',
                    fillOpacity: 1,
                    strokeColor: '#000000',
                    strokeWeight: 2,
                    scale: 1.8,
                    anchor: new google.maps.Point(0, 0),
                    rotation: currentHeading
                };
                
                navigationMarker.setIcon(newIcon);
            }

            // Update map center and rotation to follow user (smooth transition)
            map.panTo(newPosition);
            
            // Smoothly update map heading
            const currentMapHeading = map.getHeading() || 0;
            const headingDiff = Math.abs(currentHeading - currentMapHeading);
            
            // Only update heading if significant change to avoid jitter
            if (headingDiff > 10) {
                map.setHeading(currentHeading);
            }

            // Update navigation UI with current distance
            const distanceToDestination = calculateDistance(newPosition, destinationLocation);
            updateNavigationDistance(distanceToDestination);

            // Check if we've reached destination
            if (distanceToDestination < 50) { // Within 50 meters
                arrivedAtDestination();
            }
        }

        // Update navigation distance display
        function updateNavigationDistance(distance) {
            const distanceElement = document.getElementById('navigationDistance');
            if (distanceElement) {
                if (distance < 1000) {
                    distanceElement.textContent = `${Math.round(distance)}m restantes`;
                } else {
                    distanceElement.textContent = `${(distance / 1000).toFixed(1)}km restantes`;
                }
            }
        }

        // Calculate heading between two points
        function calculateHeading(from, to) {
            const fromLat = from.lat * Math.PI / 180;
            const fromLng = from.lng * Math.PI / 180;
            const toLat = to.lat * Math.PI / 180;
            const toLng = to.lng * Math.PI / 180;

            const dLng = toLng - fromLng;
            const y = Math.sin(dLng) * Math.cos(toLat);
            const x = Math.cos(fromLat) * Math.sin(toLat) - Math.sin(fromLat) * Math.cos(toLat) * Math.cos(dLng);

            let heading = Math.atan2(y, x) * 180 / Math.PI;
            heading = (heading + 360) % 360;

            return heading;
        }

        // Calculate distance between two points (in meters)
        function calculateDistance(pos1, pos2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = pos1.lat * Math.PI/180;
            const φ2 = pos2.lat * Math.PI/180;
            const Δφ = (pos2.lat-pos1.lat) * Math.PI/180;
            const Δλ = (pos2.lng-pos1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // Handle GPS errors
        function handleGPSError(error) {
            console.error('GPS Error:', error);
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert('Permissão de localização negada. Ative para continuar navegação.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Localização indisponível. Verifique sua conexão GPS.');
                    break;
                case error.TIMEOUT:
                    console.log('GPS timeout, tentando novamente...');
                    break;
            }
        }

            const destinationInfo = document.querySelector('.location-info:nth-child(3)');
            destinationInfo.innerHTML = `
                <div class="location-label">Status</div>
                <div class="location-value">
                    <i class="fas fa-navigation"></i>
                    <span>Siga as instruções do mapa</span>
                </div>
            `;
            
            // Hide navigation button and show stop button
            document.getElementById('navigationBtn').style.display = 'none';
            
            const actionButtons = document.querySelector('.action-buttons');
            actionButtons.innerHTML = `
                <button class="action-btn btn-secondary" onclick="stopNavigation()">
                    <i class="fas fa-stop"></i>
                    Parar Navegação
                </button>
            `;
        }

        // Stop navigation and return to selection mode
        function stopNavigation() {
            // Stop GPS tracking
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            // Reset navigation state
            isNavigating = false;
            currentHeading = 0;
            lastPosition = null;
            
            // Remove navigation mode class
            document.body.classList.remove('navigation-mode');
            
            // Show regular header, hide navigation header
            document.querySelector('.header').style.display = 'block';
            document.getElementById('navigationHeader').classList.remove('active');
            
            // Clear navigation marker
            if (navigationMarker) {
                navigationMarker.setMap(null);
                navigationMarker = null;
            }
            
            // Clear directions
            directionsRenderer.setMap(null);
            
            // Reset map to normal view with smooth transition
            map.setOptions({
                tilt: 0,
                heading: 0,
                zoom: 18,
                disableDefaultUI: false,
                zoomControl: true,
                gestureHandling: 'greedy',
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false
            });
            
            // Show center pin again
            document.getElementById('centerPin').style.display = 'block';
            
            // Force map refresh
            setTimeout(() => {
                google.maps.event.trigger(map, 'resize');
            }, 100);
            
            // Reset UI
            location.reload(); // Simple way to reset everything
        }

        // Manual location entry - open modal
        function manualLocation() {
            openAddressModal();
        }

        // Open address modal
        function openAddressModal() {
            const modal = document.getElementById('addressModal');
            const input = document.getElementById('manualAddress');
            
            // Pre-fill with last manual address or current address
            const prefillAddress = lastManualAddress || currentAddress;
            if (prefillAddress && prefillAddress !== 'Detectando localização...') {
                input.value = prefillAddress;
            }
            
            // Create ripple effect from button position
            createModalRipple();
            
            // Add opening class for glow effect
            modal.classList.add('opening');
            
            // Show modal with delay for ripple effect
            setTimeout(() => {
                modal.classList.add('show');
            }, 50);
            
            // Remove opening class and focus input after animation
            setTimeout(() => {
                modal.classList.remove('opening');
                input.focus();
                input.select();
            }, 650);
            
            // Close on escape key
            document.addEventListener('keydown', closeModalOnEscape);
        }

        // Create ripple effect for modal opening
        function createModalRipple() {
            const button = document.querySelector('.btn-secondary');
            if (!button) return;
            
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('div');
            
            ripple.classList.add('modal-ripple');
            ripple.style.left = (rect.left + rect.width / 2) + 'px';
            ripple.style.top = (rect.top + rect.height / 2) + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.marginLeft = '-10px';
            ripple.style.marginTop = '-10px';
            
            document.body.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        }

        // Close address modal
        function closeAddressModal() {
            const modal = document.getElementById('addressModal');
            
            // Add closing animation
            modal.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.6, 1)';
            modal.querySelector('.modal-content').style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.6, 1)';
            modal.querySelector('.modal-content').style.transform = 'scale(0.95) translateY(20px)';
            modal.querySelector('.modal-content').style.opacity = '0';
            
            setTimeout(() => {
                modal.classList.remove('show');
                // Reset styles
                modal.style.transition = '';
                modal.querySelector('.modal-content').style.transition = '';
                modal.querySelector('.modal-content').style.transform = '';
                modal.querySelector('.modal-content').style.opacity = '';
            }, 300);
            
            document.removeEventListener('keydown', closeModalOnEscape);
        }

        // Close modal on escape key
        function closeModalOnEscape(e) {
            if (e.key === 'Escape') {
                closeAddressModal();
            }
        }

        // Confirm manual address from modal
        function confirmManualAddress() {
            const input = document.getElementById('manualAddress');
            const address = input.value.trim();
            
            if (!address) {
                input.focus();
                return;
            }
            
            // Save for next time
            lastManualAddress = address;
            
            closeAddressModal();
            showLoading();
            
            // Try to geocode the manual address
            if (geocoder) {
                geocoder.geocode({ address: address }, function(results, status) {
                    hideLoading();
                    if (status === 'OK' && results[0]) {
                        userLocation = {
                            lat: results[0].geometry.location.lat(),
                            lng: results[0].geometry.location.lng()
                        };
                        currentAddress = results[0].formatted_address;
                        
                        // Update map to show manual location
                        updateMapWithNewLocation();
                        
                        updateLocationDisplay();
                        document.getElementById('confirmBtn').disabled = false;
                        showCurrentPositionIndicator();
                    } else {
                        // If geocoding fails, still save the typed address
                        currentAddress = address;
                        updateLocationDisplay();
                        document.getElementById('confirmBtn').disabled = false;
                    }
                });
            } else {
                // Fallback when no geocoder
                setTimeout(() => {
                    hideLoading();
                    currentAddress = address;
                    updateLocationDisplay();
                    document.getElementById('confirmBtn').disabled = false;
                }, 1000);
            }
        }

        // Update map with new location
        function updateMapWithNewLocation() {
            if (map && userLocation) {
                map.setCenter(userLocation);
                map.setZoom(17);
                showCurrentPositionIndicator();
            }
        }

        // Go back to services
        function goBack() {
            window.location.href = 'services.html';
        }

        // Loading management
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            getServiceFromUrl();
            
            // Check if Google Maps is available
            if (typeof google === 'undefined') {
                // Fallback initialization
                setTimeout(initMapFallback, 1000);
            }
            
            
            // Initialize panel toggle functionality
            initPanelToggle();
            
            // Close modal when clicking outside
            document.getElementById('addressModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAddressModal();
                }
            });
            
            // Enter key to confirm in modal
            document.getElementById('manualAddress').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    confirmManualAddress();
                }
            });
        });

        // Handle API load errors
        window.gm_authFailure = function() {
            console.warn('Google Maps API authentication failed, using fallback');
            initMapFallback();
        };
    </script>
</body>
